  <script src="/assets/js/include-components.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('‚úÖ P√°gina de publicar cargada');
      
      // Esperar a que config est√© disponible
      let maxTries = 50;
      while (!window.apiBase && maxTries > 0) {
        await new Promise(r => setTimeout(r, 100));
        maxTries--;
      }
      
      if (!window.apiBase) {
        console.error('‚ùå Config no cargada');
        window.apiBase = 'http://localhost:8000/api/v1';
      }
      
      console.log('‚úÖ apiBase:', window.apiBase);
      
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = '/templates/login.html';
        return;
      }
      
      const publishForm = document.getElementById('publishForm');
      const imageInput = document.getElementById('publishImages');
      const cancelButton = publishForm.querySelector('button[type="button"]');
      const imageDropZone = imageInput.closest('.border-2');
      let selectedImageFile = null;
      
      // Manejar zona de drop de im√°genes
      imageDropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageDropZone.classList.add('bg-active-light', 'dark:bg-active-dark');
      });
      
      imageDropZone.addEventListener('dragleave', () => {
        imageDropZone.classList.remove('bg-active-light', 'dark:bg-active-dark');
      });
      
      imageDropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        imageDropZone.classList.remove('bg-active-light', 'dark:bg-active-dark');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          selectedImageFile = files[0];
          imageInput.files = files;
          console.log('üñºÔ∏è Imagen cargada:', selectedImageFile.name, 'Tama√±o:', selectedImageFile.size);
        }
      });
      
      // Manejar click en zona de drop
      imageDropZone.addEventListener('click', () => {
        imageInput.click();
      });
      
      // Manejar cambio de imagen por input
      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          selectedImageFile = file;
          console.log('üñºÔ∏è Imagen seleccionada:', file.name, 'Tama√±o:', file.size);
        }
      });
      
      // Bot√≥n cancelar
      cancelButton.addEventListener('click', () => {
        window.location.href = '/templates/dashboard.html';
      });
      
      publishForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const titulo = document.getElementById('publishTitle')?.value || '';
        const descripcion = document.getElementById('publishDescription')?.value || '';
        const categoria = document.getElementById('publishCategory')?.value || '';
        const condicion = document.getElementById('publishCondition')?.value || '';
        const valor = document.getElementById('publishValue')?.value || 0;
        
        console.log('üìù Datos del art√≠culo:', { titulo, descripcion, categoria, condicion, valor });
        console.log('üñºÔ∏è Imagen:', selectedImageFile?.name || 'Sin imagen');
        
        if (!titulo || !descripcion || !categoria || !condicion) {
          if (typeof Toast !== 'undefined') {
            Toast.error('Completa todos los campos requeridos');
          }
          return;
        }
        
        const submitButton = publishForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="truncate">Publicando...</span>';
        
        try {
          const articuloData = {
            titulo: titulo,
            descripcion: descripcion,
            categoria: categoria,
            condicion: condicion,
            valor_estimado: parseFloat(valor) || 0,
            estado_articulo: 'disponible'  // Establecer como disponible por defecto
          };
          
          console.log('üîê Enviando art√≠culo al servidor...');
          
          // Usar configuraci√≥n de API base
          const apiBase = window.apiBase || 'http://localhost:8000/api/v1';
          
          const response = await fetch(`${apiBase}/articulos/`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(articuloData)
          });
          
          if (response.ok) {
            const data = await response.json();
            console.log('‚úÖ Art√≠culo creado:', data);
            
            // Si hay imagen, subirla
            if (selectedImageFile) {
              await uploadArticuloImage(data.id, selectedImageFile, token);
            }
            
            if (typeof Toast !== 'undefined') {
              Toast.success('Art√≠culo publicado correctamente');
            }
            
            setTimeout(() => {
              window.location.href = '/templates/mis-articulos.html';
            }, 1500);
          } else {
            const error = await response.json();
            console.error('‚ùå Error:', error);
            if (typeof Toast !== 'undefined') {
              Toast.error(error.detail || 'Error al publicar el art√≠culo');
            }
          }
        } catch (error) {
          console.error('‚ùå Error de conexi√≥n:', error);
          if (typeof Toast !== 'undefined') {
            Toast.error('Error de conexi√≥n con el servidor');
          }
        } finally {
          submitButton.disabled = false;
          submitButton.innerHTML = '<span class="truncate">Publicar</span>';
        }
      });
      
      // Funci√≥n para subir imagen del art√≠culo
      async function uploadArticuloImage(articuloId, file, token) {
        try {
          const formData = new FormData();
          formData.append('file', file);
          
          // Usar configuraci√≥n de API base
          const apiBase = window.apiBase || 'http://localhost:8000/api/v1';
          
          const response = await fetch(`${apiBase}/articulos/${articuloId}/imagen`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });
          
          if (response.ok) {
            console.log('‚úÖ Imagen subida exitosamente');
            if (typeof Toast !== 'undefined') {
              Toast.success('Imagen subida correctamente');
            }
          } else {
            const errorData = await response.json().catch(() => ({}));
            console.error('‚ö†Ô∏è Error al subir imagen:', errorData);
            if (typeof Toast !== 'undefined') {
              Toast.error('Error al subir la imagen: ' + (errorData.detail || 'Intenta de nuevo'));
            }
          }
        } catch (error) {
          console.error('‚ö†Ô∏è Error al subir imagen:', error);
          if (typeof Toast !== 'undefined') {
            Toast.error('Error al subir la imagen: ' + error.message);
          }
        }
      }
    });
  </script>
