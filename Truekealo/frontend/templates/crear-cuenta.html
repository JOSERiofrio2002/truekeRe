<!DOCTYPE html>
<html lang="es">
<head>
  <title>Truekealo - Crear Cuenta</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <link rel="preload" href="/assets/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="/assets/css/app.css" rel="stylesheet"></noscript>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e84c30",
            "background-light": "#FAF8F5",
            "background-dark": "#211311",
            "card-light": "#fcf9f8",
            "card-dark": "#2a1a18",
            "text-light": "#1b100e",
            "text-dark": "#f8f6f6",
            "text-muted-light": "#97594e",
            "text-muted-dark": "#a88e89",
            "active-light": "#f3e9e7",
            "active-dark": "rgba(232, 76, 48, 0.2)"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          }
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark flex items-center justify-center min-h-screen p-4">
  <a href="#mainContent" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:bg-primary focus:text-white px-3 py-2 rounded">Saltar al contenido</a>
  <div class="absolute top-4 right-4">
    <button id="darkModeToggle" class="flex items-center justify-center w-10 h-10 rounded-lg text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary" title="Cambiar tema" aria-label="Cambiar a modo oscuro o claro">
      <span class="material-symbols-outlined" aria-hidden="true">light_mode</span>
    </button>
  </div>

  <main id="mainContent" class="w-full max-w-md" role="main">
    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-8 sm:p-12">
      <div class="flex flex-col items-center text-center mb-8">
        <h2 id="registerTitle" class="text-3xl font-bold text-text-light dark:text-text-dark">Crear Cuenta</h2>
        <p class="text-sm text-text-muted-light dark:text-text-muted-dark mt-2">√önete a la comunidad de Truekealo</p>
      </div>

      <form id="registerForm" class="flex flex-col gap-4" aria-labelledby="registerTitle">
        <div>
          <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="name">Nombre completo</label>
          <input class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary" id="name" name="name" placeholder="Tu nombre" type="text" required aria-required="true" minlength="2" autocomplete="name"/>
        </div>

        <div>
          <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="email">Correo electr√≥nico</label>
          <input class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary" id="email" name="email" placeholder="tu@correo.com" type="email" required aria-required="true" autocomplete="email"/>
        </div>

        <div>
          <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="password">Contrase√±a</label>
          <div class="relative">
            <input class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary pr-10" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" type="password" required aria-required="true" minlength="8" autocomplete="new-password"/>
            <button type="button" data-toggle-password data-target="password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-muted-light dark:text-text-muted-dark hover:text-text-light dark:hover:text-text-dark cursor-pointer">
              <span class="material-symbols-outlined" aria-hidden="true">visibility</span>
            </button>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="confirmPassword">Confirmar contrase√±a</label>
          <div class="relative">
            <input class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary pr-10" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" type="password" required aria-required="true" minlength="8" autocomplete="new-password"/>
            <button type="button" data-toggle-password data-target="confirmPassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-muted-light dark:text-text-muted-dark hover:text-text-light dark:hover:text-text-dark cursor-pointer">
              <span class="material-symbols-outlined" aria-hidden="true">visibility</span>
            </button>
          </div>
        </div>

        <button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-wide mt-2 hover:bg-opacity-90 transition-opacity" type="submit">
          <span class="truncate">Crear Cuenta</span>
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-text-muted-light dark:text-text-muted-dark">¬øYa tienes cuenta? <a class="font-medium text-primary hover:underline" href="login.html">Inicia sesi√≥n</a></p>
      </div>
    </div>
  </main>

  <script src="/assets/js/include-components.js" defer></script>
  <script src="/assets/js/config.js" defer></script>
  <script src="/assets/js/api-client.js" defer></script>
  <script src="/assets/js/app.js?v=2.2" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('‚úÖ P√°gina cargada');
      
      const registerForm = document.getElementById('registerForm');
      console.log('üìã Formulario encontrado:', registerForm);
      
      if (!registerForm) {
        console.error('‚ùå No se encontr√≥ el formulario con id="registerForm"');
        return;
      }
      
      if (typeof TokenManager !== 'undefined' && TokenManager.isAuthenticated()) {
        window.location.href = '/templates/dashboard.html';
        return;
      }
      
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('üìù Formulario enviado');
        
        const name = document.getElementById('name')?.value || '';
        const email = document.getElementById('email')?.value || '';
        const password = document.getElementById('password')?.value || '';
        const confirmPassword = document.getElementById('confirmPassword')?.value || '';
        
        console.log('Datos:', { name, email, password, confirmPassword });
        
        if (!name || !email || !password || !confirmPassword) {
          console.error('‚ùå Faltan campos');
          if (typeof Toast !== 'undefined') {
            Toast.error('Completa todos los campos');
          }
          return;
        }
        
        if (password !== confirmPassword) {
          console.error('‚ùå Las contrase√±as no coinciden');
          if (typeof Toast !== 'undefined') {
            Toast.error('Las contrase√±as no coinciden');
          }
          return;
        }
        
        if (password.length < 8) {
          console.error('‚ùå Contrase√±a muy corta');
          if (typeof Toast !== 'undefined') {
            Toast.error('La contrase√±a debe tener al menos 8 caracteres');
          }
          return;
        }
        
        const submitButton = registerForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="truncate">Creando cuenta...</span>';
        
        try {
          console.log('üîê Enviando petici√≥n POST al servidor...');
          
          const response = await fetch('http://localhost:8000/api/v1/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              nombre_completo: name,
              email: email,
              password: password,
              telefono: '',
              ubicacion: ''
            })
          });
          
          console.log('üì® Respuesta del servidor:', response.status);
          
          const data = await response.json();
          console.log('üì¶ Datos de respuesta:', data);
          
          if (response.ok) {
            console.log('‚úÖ Usuario registrado');
            if (typeof Toast !== 'undefined') {
              Toast.success('Cuenta creada exitosamente');
            }
            setTimeout(() => {
              window.location.href = '/templates/login.html';
            }, 1500);
          } else {
            console.error('‚ùå Error del servidor:', data);
            if (typeof Toast !== 'undefined') {
              Toast.error(data.detail || 'Error al crear la cuenta');
            }
          }
        } catch (error) {
          console.error('‚ùå Error de conexi√≥n:', error);
          if (typeof Toast !== 'undefined') {
            Toast.error('Error de conexi√≥n con el servidor');
          }
        } finally {
          submitButton.disabled = false;
          submitButton.innerHTML = '<span class="truncate">Crear Cuenta</span>';
        }
      });
    });
  </script>
</body>
</html>
