<!DOCTYPE html>
<html lang="es">
<head>
  <title>Truekealo - Recuperar Contrase침a</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <link rel="preload" href="/assets/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="/assets/css/app.css" rel="stylesheet"></noscript>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e84c30",
            "background-light": "#FAF8F5",
            "background-dark": "#211311",
            "card-light": "#fcf9f8",
            "card-dark": "#2a1a18",
            "text-light": "#1b100e",
            "text-dark": "#f8f6f6",
            "text-muted-light": "#97594e",
            "text-muted-dark": "#a88e89",
            "active-light": "#f3e9e7",
            "active-dark": "rgba(232, 76, 48, 0.2)"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          }
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark flex items-center justify-center min-h-screen p-4">
  <a href="#mainContent" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:bg-primary focus:text-white px-3 py-2 rounded">Saltar al contenido</a>
  <div class="absolute top-4 right-4">
    <button id="darkModeToggle" class="flex items-center justify-center w-10 h-10 rounded-lg text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary" title="Cambiar tema" aria-label="Cambiar a modo oscuro o claro">
      <span class="material-symbols-outlined" aria-hidden="true">light_mode</span>
    </button>
  </div>

  <main id="mainContent" class="w-full max-w-md" role="main">
    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-8 sm:p-12">
      <div class="flex flex-col items-center text-center mb-8">
        <h2 id="recoveryTitle" class="text-3xl font-bold text-text-light dark:text-text-dark">Recuperar Contrase침a</h2>
        <p class="text-sm text-text-muted-light dark:text-text-muted-dark mt-2">Ingresa tu correo electr칩nico y te enviaremos un enlace para recuperar tu contrase침a</p>
      </div>

      <form id="recoveryForm" class="flex flex-col gap-5" aria-labelledby="recoveryTitle">
        <div>
          <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="email">Correo electr칩nico</label>
          <input class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary" id="email" name="email" placeholder="tu@correo.com" type="email" required aria-required="true" autocomplete="email"/>
        </div>

        <button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 transition-opacity" type="submit">
          <span class="truncate">Enviar Enlace</span>
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-text-muted-light dark:text-text-muted-dark">Recordaste tu contrase침a? <a class="font-medium text-primary hover:underline" href="login.html">Inicia sesi칩n</a></p>
      </div>
    </div>
  </main>

  <script src="/assets/js/include-components.js" defer></script>
  <script src="/assets/js/config.js" defer></script>
  <script src="/assets/js/api-client.js" defer></script>
  <script src="/assets/js/app.js?v=2.2" defer></script>
  
  <!-- Script de integraci칩n con backend -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const recoveryForm = document.getElementById('recoveryForm');
      const urlParams = new URLSearchParams(window.location.search);
      const resetToken = urlParams.get('token');
      
      // Si hay token en URL, mostrar formulario para nueva contrase침a
      if (resetToken) {
        showResetForm(resetToken);
      }
      
      recoveryForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const submitButton = recoveryForm.querySelector('button[type="submit"]');
        
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="truncate">Enviando...</span>';
        
        try {
          const response = await fetch('http://localhost:8000/api/v1/auth/request-password-reset', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
          });
          
          if (response.ok) {
            if (typeof Toast !== 'undefined') {
              Toast.success('Se ha enviado un enlace de recuperaci칩n a tu correo (si la cuenta existe)');
            }
            
            setTimeout(() => {
              window.location.href = '/templates/login.html';
            }, 2000);
          } else {
            if (typeof Toast !== 'undefined') {
              Toast.error('Error al enviar el enlace de recuperaci칩n');
            }
          }
        } catch (error) {
          console.error('Error:', error);
          if (typeof Toast !== 'undefined') {
            Toast.error('Error de conexi칩n');
          }
        } finally {
          submitButton.disabled = false;
          submitButton.innerHTML = '<span class="truncate">Enviar Enlace</span>';
        }
      });
      
      function showResetForm(token) {
        console.log('游댏 Token de recuperaci칩n detectado');
        
        const title = document.getElementById('recoveryTitle');
        const form = document.getElementById('recoveryForm');
        
        title.textContent = 'Restablecer Contrase침a';
        
        form.innerHTML = `
          <div>
            <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="newPassword">Nueva Contrase침a</label>
            <input class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary" id="newPassword" name="newPassword" type="password" required placeholder="M칤nimo 8 caracteres" minlength="8" aria-required="true"/>
          </div>
          <div>
            <label class="text-sm font-medium text-text-light dark:text-text-dark mb-2 block" for="confirmPassword">Confirmar Contrase침a</label>
            <input class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary" id="confirmPassword" name="confirmPassword" type="password" required aria-required="true"/>
          </div>
          <button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 transition-opacity" type="submit">
            <span class="truncate">Restablecer Contrase침a</span>
          </button>
        `;
        
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          
          if (newPassword !== confirmPassword) {
            if (typeof Toast !== 'undefined') {
              Toast.error('Las contrase침as no coinciden');
            }
            return;
          }
          
          const submitButton = form.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.innerHTML = '<span class="truncate">Restableciendo...</span>';
          
          try {
            const response = await fetch('http://localhost:8000/api/v1/auth/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                token: token,
                new_password: newPassword
              })
            });
            
            if (response.ok) {
              if (typeof Toast !== 'undefined') {
                Toast.success('Contrase침a restablecida correctamente');
              }
              
              setTimeout(() => {
                window.location.href = '/templates/login.html';
              }, 2000);
            } else {
              const error = await response.json();
              if (typeof Toast !== 'undefined') {
                Toast.error(error.detail || 'Error al restablecer contrase침a');
              }
            }
          } catch (error) {
            console.error('Error:', error);
            if (typeof Toast !== 'undefined') {
              Toast.error('Error de conexi칩n');
            }
          } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = '<span class="truncate">Restablecer Contrase침a</span>';
          }
        });
      }
    });
  </script>
</body>
</html>
